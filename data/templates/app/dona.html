<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'dataapp/css/principal.css' %}" />
    <title>Donaciones</title>
</head>

<body>

    <!-- Incio Navegacion -->
    <header class="header">
        <nav class="nav">
            <div class="total" href="{% url 'carrito' %}" type="button">Sin Compras</div>
            <a href="{% url 'index' %}" class="logo nav-link"></a>
            <button class="nav-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item" role="presentation">
                    <a href="{% url 'index' %}" class="nav-menu-link nav-link">Inicio</a>
                </li>
                <li class="nav-menu-item" role="presentation"><a href="{% url 'perro' %}"
                        class="nav-menu-link nav-link">Perro</a>
                </li>
                <li class="nav-menu-item" role="presentation"><a href="{% url 'gato' %}"
                        class="nav-menu-link nav-link">Gato</a>
                </li>
                <li class="nav-menu-item" role="presentation">
                    <a href="{% url 'sesion' %}" class="nav-menu-link nav-link">Iniciar Sesión</a>
                </li>
                <li class="nav-menu-item" role="presentation">
                    <a href="{% url 'nosotros' %}" class="nav-menu-link nav-link">Nosotros</a>
                </li>
                <li class="nav-menu-item" role="presentation">
                    <a href="{% url 'contactanos' %}" class="nav-menu-link nav-link">Contacto</a>
                </li>
                <li class="nav-menu-item" role="presentation">
                    <a href="{% url 'dona' %}" class="nav-menu-link nav-link">Donaciones</a>
                </li>
                <li class="nav-menu-item" role="presentation">
                    <a href="{% url 'carrito' %}" class="nav-menu-link nav-link">Carrito</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Fin Navegacion -->

    <!-- inicio Sub Pagina Secion -->
    <section class="d-flex justify-content-center" style="padding: 50px; background-color: black;">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4">
            <div class="mb-4 d-flex justify-content-start align-items-center">

                <h4> <i class="bi bi-chat-left-quote"></i>Donaciones</h4>
            </div>
            <div class="mb-1">
                <form id="contacto">
                    <div class="mb-4">
                        <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre Completo</label>
                        <input type="email" class="form-control" name="nombre" id="nombre"
                            placeholder="ej: Manuel Cacerez" required>
                    </div>
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo"
                            placeholder="ej: qwerty@gmail.com" required>
                        <div class="correo text-danger"></div>
                    </div>
                    <div class="mb-4">
                        <label for="tarjeta"><i class="bi bi-credit-card"></i> Tarjeta</label>
                        <input type="tarjeta" class="form-control" name="tarjeta" id="tarjeta"
                            placeholder="ej: 7439-4653-8429" required>
                    </div>
                    <div class="mb-4">
                        <label for="contraseña"><i class="bi bi-file-lock2-fill"></i>CVV</label>
                        <input type="number" class="form-control" name="CVV" id="CVV" required>
                    </div>


                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-cash-stack"></i> Cuánto deseas donar?</label><br>
                        <select name="Donaciones" required>
                            <option>3000</option>
                            <option>5000</option>
                            <option>7000</option>
                            <option>10000</option>
                            <option>Otro Monto</option>
                        </select><br><br>
                        <input type="number" class="form-control" name="number" id="correo" required>
                    </div>
                    <div class="mb-4">
                        <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"
                            placeholder="ej: algun mensaje que desee comunicar con su donacion"></textarea>
                    </div>

                    <div class="mb-2">
                        <button id="botton" class="col-3 btn btn-primary d-flex justify-content-between ">
                            <span>Donar </span><i id="icono" class="bi bi-cursor-fill "></i>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <div class="tab-pane fade carrito" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"
        style="display: none;">
        <br>
        <table class="table table-dark table-hover">
            <thead>
                <tr class="text-primary">
                    <th scope="col">#</th>
                    <th scope="col">Productos</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>
        <br><br>
        <div class="row mx-4">
            <div class="col">
                <h3 class="itemCartTotal text-white">Total: 0</h3>
            </div>
            <div class="col d-flex justify-content-end">
                <a href="{% url 'pagar' %}" class="btn btn-success">COMPRAR</a>
            </div>
        </div>
    </div>
    <!-- Fin Sub Pagina secion -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="{% static 'dataapp/js/carroCompra.js' %}"></script>
    <script src="{% static 'dataapp/js/jquery.js' %}"></script>

</body>

</html>
